<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Array Exercise</title>

   <style>
      div {
         margin-top: 12px; 
      }

      div input {
         padding: 2px 4px;
         font-size: 14px;
      }

      button {
         font-size: 14px;
         font-weight: 800;
         padding: 4px 6px;
         margin-top: 12px;
         cursor: pointer;
      }

      .result {
         font-size: 16px;
         margin-top: 12px;
      }
   </style>
</head>

<body>
   <div>
      <label for="factors">Factors</label><br>
      <input type="text" id="factors" class="factors" placeholder="e.g. 2,3,5" />
   </div>

   <div>
      <label for="multiples">Multiples</label><br>
      <input type="text" id="multiples" class="multiples" placeholder="e.g. 10,15,20" />
   </div>

   <button id="submit">Calculate</button>

   <p class="result"></p>

   <script src="/hello.js/test.js"></script>
</body>
</html>
